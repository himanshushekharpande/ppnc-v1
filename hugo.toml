baseURL = "https://www.ppnc.in"
title = "Pranav Paramedical and Nursing College"
author = "Pranav Paramedical and Nursing College"
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
theme = "tella"
enableRobotsTXT = true

[params]
  description = "Established 2025 • First Academic Session 2025–2026"
  showBlog = false                  # we’ll use News instead of “Blog”
  mainSections = ['news']           # tella uses this to pick list pages
  googleFonts = true                # turn off if you host fonts locally
  googleFormEndpoint = "https://script.google.com/macros/s/AKfycbzsvVri7qpr9y-lpIQJY2hMyUdmRUq81iYyFox7gmQrx0bKq8fAxh8kj2akLZgrK7E4/exec"

  # Turnstile + API for forms (Step 3 will use these)
  turnstileSiteKey = "YOUR_TURNSTILE_SITE_KEY"
  collegeApi = "https://your-api.example.com"   # e.g., Workers/Lambda URL

  [params.logo]
    main = "img/logo/PPNC_logo.webp"      # put your logo in /static/img/logo/logo.svg
    alt = "Pranav Paramedical and Nursing College"
    size = "h-10 md:h-12 w-auto object-contain"

  [params.site]
    name = "Pranav Paramedical and Nursing College"

  [params.icon]
    fontawesome = true

  [params.homepage_meta_tags]
    meta_description = "Nursing & Paramedical education. Established 2025. First Academic Session 2025–2026."
    meta_og_title = "Pranav Paramedical and Nursing College"
    meta_og_type = "website"
    meta_og_url = "https://www.ppnc.in"
    meta_og_image = "/img/og/logo-1.webp"   # add a 1200x630 image in /static/img/og/
    meta_og_description = "Admissions open for 2025–26: GNM and B.Sc Nursing."
    meta_twitter_card = "summary_large_image"
    meta_twitter_site = "@"
    meta_twitter_creator = "@"

  [params.hero]

  # --- Homepage slider: covers 01 → 03 ---
  [[params.hero.slides]]
    desktop = "img/hero/pwt-logo-ver2Artboard-1desktop-w.webp"
    tablet  = "img/hero/pwt-logo-ver2Artboard-1tab-h.webp"
    mobile  = "img/hero/pwt-logo-ver2Artboard-1.webp"
    title   = "Admissions Open 2025"
    text    = "B.Sc Nursing & GNM · Apply Online Today"
    ctaText = "Apply Now"
    ctaLink = "/admissions/apply/"

  [[params.hero.slides]]
    desktop = "img/hero/pwt-logo-ver2Artboard-2desktop-w.webp"
    tablet  = "img/hero/pwt-logo-ver2Artboard-2tab-h.webp"
    mobile  = "img/hero/pwt-logo-ver2Artboard-2.webp"
    title   = "Programs in Nursing & Paramedical"
    text    = "Build your career with B.Sc Nursing & GNM"
    ctaText = "Explore Programs"
    ctaLink = "/programs/"

  [[params.hero.slides]]
    desktop = "img/hero/pwt-logo-ver2Artboard-3desktop-w.webp"
    tablet  = "img/hero/pwt-logo-ver2Artboard-3tab-h.webp"
    mobile  = "img/hero/pwt-logo-ver2Artboard-3.webp"
    title   = "Student-Friendly Campus"
    text    = "Safe, modern infrastructure with clinical training exposure"
    ctaText = "Campus Life"
    ctaLink = "/news/"

  # --- Static page heroes ---
  [params.hero.pages]

    [params.hero.pages.home]
      desktop = "img/hero/pwt-logo-ver2Artboard-1desktop-w.webp"
      tablet  = "img/hero/pwt-logo-ver2Artboard-1tab-h.webp"
      mobile  = "img/hero/pwt-logo-ver2Artboard-1.webp"
      title   = "Welcome to PPNC"
      text    = "Nursing & Paramedical Education • Established 2025"
  
    [params.hero.pages.about]
      desktop = "img/hero/pwt-logo-ver2Artboard-8desktop-w.webp"
      tablet  = "img/hero/pwt-logo-ver2Artboard-8tab-h.webp"
      mobile  = "img/hero/pwt-logo-ver2Artboard-8.webp"
      title   = "About PPNC"
      text    = "Compassion • Competence • Community"

    [params.hero.pages.programs]
      desktop = "img/hero/pwt-logo-ver2Artboard-5desktop-w.webp"
      tablet  = "img/hero/pwt-logo-ver2Artboard-5tab-h.webp"
      mobile  = "img/hero/pwt-logo-ver2Artboard-5.webp"
      title   = "Programs"
      text    = "B.Sc Nursing · GNM"

    [params.hero.program_heroes]
      bsc-nursing = "pwt-logo-ver2Artboard-7"
      gnm         = "pwt-logo-ver2Artboard-6"

    [params.hero.pages.admissions]
      desktop = "img/hero/pwt-logo-ver2Artboard-4desktop-w.webp"
      tablet  = "img/hero/pwt-logo-ver2Artboard-4tab-h.webp"
      mobile  = "img/hero/pwt-logo-ver2Artboard-4.webp"
      title   = "Admissions"
      text    = "Apply for Academic Session 2025"


    [params.hero.pages.news]
      desktop = "img/hero/pwt-logo-ver2Artboard-1desktop-w.webp"
      tablet  = "img/hero/pwt-logo-ver2Artboard-1tab-h.webp"
      mobile  = "img/hero/pwt-logo-ver2Artboard-1.webp"
      title   = "News & Updates"
      text    = "Notices • Events • Career @ PPNC"

    [params.hero.pages.contact]
      desktop = "img/hero/pwt-logo-ver2Artboard-4desktop-w.webp"
      tablet  = "img/hero/pwt-logo-ver2Artboard-4tab-h.webp"
      mobile  = "img/hero/pwt-logo-ver2Artboard-4.webp"
      title   = "Contact Us"
      text    = "Get in touch for Admissions and Support"

