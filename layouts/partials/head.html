{{- partial "analytics" . -}}
<meta charset="utf-8">

<!-- Inter font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<title>{{ site.Title }}{{ if not .IsHome }} | {{ .Title }}{{ end }}</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<link rel="apple-touch-icon" sizes="180x180" href='{{ "apple-touch-icon.png" | relURL }}'>
<link rel="icon" type="image/png" sizes="32x32" href='{{ "favicon-32x32.png" | relURL }}'>
<link rel="icon" type="image/png" sizes="16x16" href='{{ "favicon-16x16.png" | relURL }}'>
<link rel="manifest" href='{{ "site.webmanifest" | relURL }}'>

{{ if .Site.Params.icon.fontawesome }}
<link href='{{ "/css/fa6.min.css" | absURL }}' rel="stylesheet" type="text/css">
{{ end }}

<!-- Main compiled Tailwind + daisyUI stylesheet -->
<link rel="stylesheet" href="{{ "css/style.css" | absURL }}">

{{ if .IsHome }}
<link rel="stylesheet" href='{{ "/css/swiper-bundle.min.css" | absURL }}'>
{{ end }}

{{ if .IsHome }}
<!-- Preload critical hero images for homepage slider -->
<link rel="preload" href="{{ "img/hero/cover_01_mobile.webp" | relURL }}" as="image" media="(max-width: 768px)">
<link rel="preload" href="{{ "img/hero/cover_01_tablet.webp" | relURL }}" as="image" media="(min-width: 769px) and (max-width: 1024px)">
<link rel="preload" href="{{ "img/hero/cover_01_desktop.webp" | relURL }}" as="image" media="(min-width: 1025px)">
<!-- Preload next slide images -->
<link rel="preload" href="{{ "img/hero/cover_02_mobile.webp" | relURL }}" as="image" media="(max-width: 768px)" fetchpriority="low">
<link rel="preload" href="{{ "img/hero/cover_02_tablet.webp" | relURL }}" as="image" media="(min-width: 769px) and (max-width: 1024px)" fetchpriority="low">
<link rel="preload" href="{{ "img/hero/cover_02_desktop.webp" | relURL }}" as="image" media="(min-width: 1025px)" fetchpriority="low">
{{ end }}
