{{ $link := .Get "link" }}
{{ $text := .Get "text" }}
{{ $class := .Get "class" | default "btn-primary" }}
{{ $target := .Get "target" | default "_self" }}

<a href="{{ $link | relURL }}" 
   class="btn {{ $class }}" 
   target="{{ $target }}"
   {{ if eq $target "_blank" }}rel="noopener noreferrer"{{ end }}>
  {{ $text }}
</a>
